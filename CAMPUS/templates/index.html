{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background:url("{% static 'css/b.jpeg'%}");
            background-size: cover;
            color: #ffffff;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar .nav-link {
            color: #ffffff;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .navbar-brand img {
          
            width: 60px; /* Increase the size of the logo */
        }
        #logout {
            color: rgb(26, 75, 28);
            background-color: rgb(255, 255, 255);
        }
        #logout:hover {
            color: white;
            cursor: pointer;
            background-color: rgb(53, 88, 148);
        }
        .navbar-brand {
            width: 10px;
        }
        .navbar-collapse {
            margin-left: 60px;
        }
        .img {
            size: 50pc;
        }
   
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'jnnce' %}">
                <img src="{% static 'css/logo.jpeg' %}" alt="JNNCE Logo" class="img">
            </a>
            <div class=" navbar-collapse" >
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'index'%}" id="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">PROFILES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'job_list'%}">JOBS</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">Disabled</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">SHOW</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" id="search" type="submit">Search</button>
                    <a href="{% url 'logout' %}" class="btn btn-primary" id="logout">Logout</a>
                </form>
            </div>
        </div>
    </nav>
    <div class="content">
        <h2></h2>
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
